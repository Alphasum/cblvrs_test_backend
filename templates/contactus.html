<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cblvrproject-alphasums-projects.vercel.app/css/style.css" />
    <link rel="icon" type="image/png" href="https://cblvrproject-alphasums-projects.vercel.app/build/img/icon.png">
    <script src="https://cblvrproject-alphasums-projects.vercel.app/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen bg-gradient-to-r from-green-500 to-blue-500">

    <div class="container mx-auto p-8 max-w-lg bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Contact Us</h2>
        
        <form>
            <div class="mb-6">
                <label for="name" class="block text-gray-700 mb-2">Name</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
            </div>
            
            <div class="mb-6">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email">
            </div>
            
            <div class="mb-6">
                <label for="subject" class="block text-gray-700 mb-2">Subject</label>
                <input type="text" id="subject" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Subject">
            </div>
            
            <div class="mb-6">
                <label for="message" class="block text-gray-700 mb-2">Message</label>
                <textarea id="message" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Message"></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
            </div>
        </form>
    </div>

</body>
</html>
